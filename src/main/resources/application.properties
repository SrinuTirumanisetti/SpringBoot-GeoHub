# --- your existing settings ---
spring.datasource.url=jdbc:h2:file:~/geohub/src/main/resources/geohub
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.sql.init.mode=always
server.error.include-message=always

# --- add these ---
# Use our schema.sql/data.sql; don't let Hibernate auto-create
spring.jpa.hibernate.ddl-auto=none

# STOP camelCase -> snake_case conversion
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Make sure data/sql runs before JPA touches the DB
spring.jpa.defer-datasource-initialization=true

# Optional: log SQL
spring.jpa.show-sql=true
